<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Luca Fischer | Sumitra Isa Dew√®</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=Playfair+Display:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
    <style>
      :root {
        --cursor-x: -100px;
        --cursor-y: -100px;
        --glow-x: 50%;
        --glow-y: 50%;
      }
      body {
        font-family: 'Inter', sans-serif;
        scroll-behavior: smooth;
        -webkit-font-smoothing: antialiased;
      }
      
      /* Hide default cursor only on desktop/pointer devices */
      @media (pointer: fine) {
        body { cursor: none; }
        a, button { cursor: none; }
      }

      .font-serif {
        font-family: 'Playfair Display', serif;
      }
      
      /* Custom Cursor - Only visible on non-touch devices */
      #custom-cursor, #custom-cursor-outline {
        position: fixed;
        pointer-events: none;
        z-index: 9999;
        transform: translate(-50%, -50%);
        left: var(--cursor-x);
        top: var(--cursor-y);
        display: none;
      }
      @media (pointer: fine) {
        #custom-cursor, #custom-cursor-outline { display: block; }
      }

      #custom-cursor {
        width: 8px;
        height: 8px;
        background: #10b981;
        border-radius: 50%;
        transition: transform 0.1s ease-out;
        box-shadow: 0 0 10px rgba(16, 185, 129, 0.6);
      }
      #custom-cursor-outline {
        width: 36px;
        height: 36px;
        border: 1px solid rgba(16, 185, 129, 0.3);
        border-radius: 50%;
        transition: transform 0.2s ease-out, width 0.3s, height 0.3s, border-color 0.3s;
      }
      .cursor-hover #custom-cursor-outline {
        width: 50px;
        height: 50px;
        background: rgba(16, 185, 129, 0.1);
        border-color: rgba(16, 185, 129, 0.8);
      }

      /* Bioluminescent Glow - more subtle for less noise */
      .flashlight-bg {
        background: radial-gradient(circle 350px at var(--glow-x) var(--glow-y), rgba(16, 185, 129, 0.05), transparent 80%);
      }
      .dark .flashlight-bg {
        background: radial-gradient(circle 450px at var(--glow-x) var(--glow-y), rgba(16, 185, 129, 0.1), transparent 80%);
      }

      @keyframes drift {
        0% { transform: translate(0, 0) rotate(0deg); }
        50% { transform: translate(15px, -15px) rotate(10deg); }
        100% { transform: translate(0, 0) rotate(0deg); }
      }
      .spore {
        animation: drift 15s ease-in-out infinite;
      }

      /* Huni Kuin Pattern - significantly reduced opacity for clarity */
      .huni-kuin-pattern {
        background-image: url("data:image/svg+xml,%3Csvg width='60' height='60' viewBox='0 0 60 60' xmlns='http://www.w3.org/2000/svg'%3E%3Cpath d='M30 0l30 30-30 30L0 30z' fill='none' stroke='%233d7a3d' stroke-opacity='0.1' stroke-width='1'/%3E%3C/svg%3E");
        mask-image: radial-gradient(circle 500px at var(--glow-x) var(--glow-y), black 20%, transparent 80%);
        -webkit-mask-image: radial-gradient(circle 500px at var(--glow-x) var(--glow-y), black 20%, transparent 80%);
      }
      .dark .huni-kuin-pattern {
        background-image: url("data:image/svg+xml,%3Csvg width='60' height='60' viewBox='0 0 60 60' xmlns='http://www.w3.org/2000/svg'%3E%3Cpath d='M30 0l30 30-30 30L0 30z' fill='none' stroke='%23e0e7e0' stroke-opacity='0.05' stroke-width='1'/%3E%3C/svg%3E");
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "lucide-react": "https://esm.sh/lucide-react@^0.562.0"
  }
}
</script>
</head>
  <body class="bg-stone-50 text-stone-900 transition-colors duration-500 overflow-x-hidden">
    <div id="custom-cursor"></div>
    <div id="custom-cursor-outline"></div>
    <div id="root"></div>
    <script>
      // Global cursor handling with throttle-like behavior via requestAnimationFrame
      let mouseX = -100, mouseY = -100;
      document.addEventListener('mousemove', (e) => {
        mouseX = e.clientX;
        mouseY = e.clientY;
        document.documentElement.style.setProperty('--cursor-x', mouseX + 'px');
        document.documentElement.style.setProperty('--cursor-y', mouseY + 'px');
        document.documentElement.style.setProperty('--glow-x', mouseX + 'px');
        document.documentElement.style.setProperty('--glow-y', mouseY + 'px');
      });

      document.addEventListener('mouseover', (e) => {
        if (e.target.closest('a, button')) {
          document.body.classList.add('cursor-hover');
        }
      });
      document.addEventListener('mouseout', (e) => {
        if (e.target.closest('a, button')) {
          document.body.classList.remove('cursor-hover');
        }
      });
    </script>
  </body>
</html>
